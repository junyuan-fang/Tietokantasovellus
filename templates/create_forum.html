{% extends "layout.html" %}
{% block content %}
<style>
    .content{
    position:absolute;

    left :50%;
    max-width: 22em;
    background: white;
    padding: 2em 2em;
    border-radius: .5em;
    transform: translate(-50%);
    }
    form {
    zoom: 125%;
    float: left;
    text-align: center;
    padding: 1em;
    background: PapayaWhip;
    display: grid;
    max-width: 15em;
    border-radius: .5em;
    grid-template-columns: 5em 10em;
    grid-row-gap: .5em;
    }  
    form div{
        margin:auto auto auto 0;
        grid-column-start: 2;
    }
    form label, input {
    margin: auto  auto auto 0;
}
    </style>
<div class="content">
<form autocomplete="off" action="/create_forum" method="POST">
    <label>Theme:</label>
    <input type=text name="theme">
    <label>Type:</label>
    <div>
    <input type="radio" name="public" value="1" id="public" checked="checked"> Public
    <input type="radio" name="public" value="0" id="private"> Private
    </div>
    <input id ="button" type="submit" value="Send">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
</div>
{% endblock %}
