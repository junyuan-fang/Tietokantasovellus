{% extends "layout.html" %}
{% block content %}
{% if session.user_account %}
<style>


    form label {
    margin: 0  auto auto 0;
    }
    textarea {
    width: 156px;
    }
    

</style>




<div class="edit">
<div class="edit_inside">
    New theme for "{{theme}}":
<form class= "edit_form" autocomplete="on" action="{{ '/edit/theme/%s'%forum_id }}" method="POST">

</form>
</div>

</div>
{% endif %}
